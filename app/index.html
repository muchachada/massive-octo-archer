<!DOCTYPE html>
<html ng-app="massiveOctoArcher">

<head>
  <title>Massive Octo Archer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css" charset="utf-8">

  <!-- App CSS -->

</head>

<body ng-controller="MainController as MainController">

  <h1>La App</h1>
  <ul>
    <li ng-repeat="cli in MainController.clientes">{{cli._id}}</li>
  </ul>
  <a ui-sref="clients">Clientes</a>
  <a ui-sref="tasks">Trabajos</a>
  <div ui-view></div>

  <!-- VENDOR SCRIPTS -->
  <script src="libs/jquery/dist/jquery.js"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
  <script src="libs/angularjs/angular.js"></script>
  <script src="libs/angular-ui-router/release/angular-ui-router.js"></script>

  <!-- APP SCRIPTS -->
  <script src="scripts/app.js"></script>

  <!-- Services -->
  <script src="scripts/services/clients.js"></script>
  <script src="scripts/services/nwgui.js"></script>

  <!-- Controllers -->
  <script src="scripts/controllers/MainController.js"></script>
  <script src="scripts/controllers/ClientsController.js"></script>

</body>

</html>
